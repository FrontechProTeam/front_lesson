<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TWEET</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article class="tweet">
        <div class="tweet-icon">
          <img src="images/avater.png" alt="ユーザーのアイコン" />
        </div>
        <div class="tweet-content">
          <p class="tweet-user-name">
            Darlene Flores
          </p>
          <p class="tweet-disc">
            Qui amet nulla quis dolor cillum exercitation ex excepteur laborum
            in excepteur elit non. Ullamco exercitation enim est minim eiusmod
            eiusmod eiusmod veniam excepteur...
          </p>
          <div class="tweet-content__info">
            <ul>
              <li>返信</li>
              <li>リツイート</li>
              <li>いいね</li>
            </ul>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
